<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Atividade01</title>
  </head>
  <body>
    <h1>DCC138 Atividade01</h1>
    <canvas></canvas>
    <p>por Daniel Varoto (2020)</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");

      // estados elemento branco
      let player = {
        x: 150,
        vx: 0,
        ax: 0,
        y: 180,
        vy: 0,
        ay: 0,
        cor: "white",
        desenhar: desenharElemento,
        mover: moverElemento,
      };

      // estados elemento vermelho
      let enemy = {
        x: 300,
        vx: 0,
        ax: 0,
        y: 200,
        vy: 0,
        ay: 0,
        cor: "red",
        desenhar: desenharElemento,
        mover: moverElemento,
      };

      let t0;
      let dt;

      const K = 180;

      canvas.width = 640;
      canvas.height = 320;

      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;

        // Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Controladores
        enemy.ax = 0.5 * (player.x - enemy.x) - 0.2 * enemy.vx;
        enemy.ay = 0.5 * (player.y - enemy.y) - 0.2 * enemy.vy;

        // Atualiza din√¢mica dos estado
        player.mover();
        enemy.mover();

        // Desenha elementos
        player.desenhar();
        enemy.desenhar();

        requestAnimationFrame(desenha);

        t0 = t;
      }

      function moverElemento() {
        this.vx = this.vx + this.ax * dt;
        this.x = this.x + this.vx * dt;
        this.vy = this.vy + this.ay * dt;
        this.y = this.y + this.vy * dt;
      }
      function desenharElemento() {
        ctx.fillStyle = this.cor;
        ctx.fillRect(this.x, this.y, 20, 20);
      }

      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      function teclaPressionada(e) {
        // Adiciona controle de velocidades
        console.log(e.key);
        switch (e.key) {
          case "ArrowUp":
            player.ay = -K;
            break;
          case "ArrowDown":
            player.ay = +K;
            break;
          case "ArrowLeft":
            player.ax = -K;
            break;
          case "ArrowRight":
            player.ax = +K;
            break;

          default:
            break;
        }
      }

      function teclaSolta(e) {
        // Adiciona controle de velocidades
        console.log(e.key);
        switch (e.key) {
          case "ArrowUp":
            player.ay = 0;
            break;
          case "ArrowDown":
            player.ay = 0;
            break;
          case "ArrowLeft":
            player.ax = 0;
            break;
          case "ArrowRight":
            player.ax = 0;
            break;

          default:
            break;
        }
      }
    </script>
  </body>
</html>
