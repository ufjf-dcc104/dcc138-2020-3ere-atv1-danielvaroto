<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Atividade01</title>
  </head>
  <body>
    <h1>DCC138 Atividade01</h1>
    <canvas></canvas>
    <p>por Daniel Varoto (2020)</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");

      // estados elemento branco
      let player = {
        x: 150,
        vx: 0,
        ax: 0,
        y: 180,
        vy: 0,
        ay: 0,
      };

      // estados elemento vermelho
      let ex = 300;
      let evx = 0;
      let eax = 0;
      let ey = 200;
      let evy = 0;
      let eay = 0;

      let t0;
      let dt;

      const K = 180;

      canvas.width = 640;
      canvas.height = 320;

      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;

        // Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Controladores
        eax = 0.5 * (player.x - ex) - 0.2 * evx;
        eay = 0.5 * (player.y - ey) - 0.2 * evy;

        // Atualiza din√¢mica dos estado
        player.vx = player.vx + player.ax * dt;
        player.x = player.x + player.vx * dt;
        player.vy = player.vy + player.ay * dt;
        player.y = player.y + player.vy * dt;

        evx = evx + eax * dt;
        ex = ex + evx * dt;
        evy = evy + eay * dt;
        ey = ey + evy * dt;

        // Desenha elementos
        ctx.fillStyle = "white";
        ctx.fillRect(player.x, player.y, 20, 20);

        ctx.fillStyle = "red";
        ctx.fillRect(ex, ey, 20, 20);

        requestAnimationFrame(desenha);

        t0 = t;
      }

      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      function teclaPressionada(e) {
        // Adiciona controle de velocidades
        console.log(e.key);
        switch (e.key) {
          case "ArrowUp":
            player.ay = -K;
            break;
          case "ArrowDown":
            player.ay = +K;
            break;
          case "ArrowLeft":
            player.ax = -K;
            break;
          case "ArrowRight":
            player.ax = +K;
            break;

          default:
            break;
        }
      }

      function teclaSolta(e) {
        // Adiciona controle de velocidades
        console.log(e.key);
        switch (e.key) {
          case "ArrowUp":
            player.vy = 0;
            player.ay = 0;
            break;
          case "ArrowDown":
            player.vy = 0;
            player.ay = 0;
            break;
          case "ArrowLeft":
            player.vx = 0;
            player.ax = 0;
            break;
          case "ArrowRight":
            player.vx = 0;
            player.ax = 0;
            break;

          default:
            break;
        }
      }
    </script>
  </body>
</html>
