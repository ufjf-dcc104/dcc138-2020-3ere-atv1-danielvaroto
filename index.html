<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Atividade01</title>
  </head>
  <body>
    <h1>DCC138 Atividade01</h1>
    <canvas></canvas>
    <p>por Daniel Varoto (2020)</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");

      let pontos = 0;

      let player = {
        x: 150,
        vx: 0,
        ax: 0,
        y: 180,
        vy: 0,
        ay: 0,
        w: 40,
        h: 15,
        cor: "white",
        desenhar: desenharElemento,
        mover: moverElemento,
      };

      const sprites = [];
      for (let ne = 0; ne < 20; ne++) {
        let sprite = {
          x: canvas.width * (1 + 10 * Math.random()),
          vx: -20,
          ax: 0,
          y: canvas.height * Math.random(),
          vy: 0,
          ay: 0,
          w: 15,
          h: 15,
          cor: "red",
          desenhar: desenharElemento,
          mover: moverElemento,
          controlar: perseguiAlvo,
        };

        sprites.push(sprite);
      }

      let o = {
        x: -1000,
        vx: 0,
        ax: 0,
        y: 150,
        vy: 0,
        ay: 0,
        w: 5,
        h: 5,
        cor: "blue",
        desenhar: desenharElemento,
        mover: moverElemento,
        controlar: function () {
          if (this.x > canvas.width + 60) {
            this.x = -1000;
            this.ax = 0;
            this.vx = 0;
          }
        },
      };
      sprites.push(o);

      let t0;
      let dt;

      const K = 180;

      canvas.width = 640;
      canvas.height = 320;

      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;

        // Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < sprites.length; i++) {
          let sprite = sprites[i];

          sprite.mover?.();
          sprite.controlar?.(player);
          sprite.desenhar();

          if (colidiram(o, sprite) && o !== sprite) {
            o.x = -1000;
            o.y = -1000;
            o.vx = 0;
            o.ax = 0;

            sprite.x = 1000;
            sprite.vx = 100;
            sprite.ax = 0;

            pontos++;
          }

          if (colidiram(player, sprite) && o !== sprite) {
            sprite.x = 1000;
            sprite.vx = 100;
            sprite.ax = 0;

            pontos -= 3;
          }
        }

        player.mover();
        player.desenhar();

        ctx.fillStyle = "yellow";
        ctx.font = "20px Impact";
        ctx.fillText(pontos, 10, 30);

        requestAnimationFrame(desenha);

        t0 = t;
      }

      function moverElemento() {
        this.vx = this.vx + this.ax * dt;
        this.x = this.x + this.vx * dt;
        this.vy = this.vy + this.ay * dt;
        this.y = this.y + this.vy * dt;
      }

      function desenharElemento() {
        ctx.fillStyle = this.cor;
        ctx.fillRect(this.x, this.y, this.w, this.h);
      }

      function perseguiAlvo(alvo) {
        this.ax = 100 * Math.sign(alvo.x - this.x) - 0.2 * this.vx;
        this.ay = 100 * Math.sign(alvo.y - this.y) - 0.2 * this.vy;
      }

      function evitarAlvo(alvo) {
        this.ax = -0.5 * (alvo.x - this.x) - 0.2 * this.vx;
        this.ay = -0.5 * (alvo.y - this.y) - 0.2 * this.vy;
      }

      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      function teclaPressionada(e) {
        // Adiciona controle de velocidades
        switch (e.key) {
          case "ArrowUp":
            player.ay = -K;
            break;
          case "ArrowDown":
            player.ay = +K;
            break;
          case "ArrowLeft":
            player.ax = -K;
            break;
          case "ArrowRight":
            player.ax = +K;
            break;
          case " ":
            if (o.x === -1000) {
              o.x = player.x + player.w;
              o.y = player.y + (player.h / 2 - o.h / 2);
              o.ax = 100;
            }
            break;

          default:
            break;
        }
      }

      function teclaSolta(e) {
        // Adiciona controle de velocidades
        switch (e.key) {
          case "ArrowUp":
            player.ay = 0;
            break;
          case "ArrowDown":
            player.ay = 0;
            break;
          case "ArrowLeft":
            player.ax = 0;
            break;
          case "ArrowRight":
            player.ax = 0;
            break;

          default:
            break;
        }
      }

      function colidiram(a, b) {
        return !(
          a.x > b.x + b.w ||
          a.x + a.w < b.x ||
          a.y > b.y + b.h ||
          a.y + a.h < b.y
        );
      }
    </script>
  </body>
</html>
